<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pima Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Pima Diabetes Prediction</h1>
        <p>Enter your health metrics to predict diabetes risk</p>
    </header>

    <main>
        <form id="predictionForm">
            <label>Pregnancies: <input type="number" name="pregnancies" required min="0"></label>
            <label>Glucose: <input type="number" name="glucose" required min="0"></label>
            <label>Blood Pressure: <input type="number" name="blood_pressure" required min="0"></label>
            <label>Insulin: <input type="number" name="insulin" required min="0"></label>
            <label>BMI: <input type="number" step="0.1" name="bmi" required min="0"></label>
            <label>Diabetes Pedigree Function: <input type="number" step="0.01" name="diabetes_pedigree_function" required min="0" max="2"></label>
            <label>Age: <input type="number" name="age" required min="0"></label>
            <button type="submit">Predict</button>
        </form>

        <div id="loading" style="display:none;">Predicting...</div>

        <div id="result">
            <h2>Prediction Result</h2>
            <p id="predictionText"></p>
            <p id="probabilityText"></p>
        </div>
    </main>

    <footer>
        <p>Developed by Your Name</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
